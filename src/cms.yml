backend:
  name: git-gateway
  branch: master
media_folder: "src/assets"
collections:
  -
    name: "work"
    label: "Work"
    folder: "src/content/work"
    format: 'yml'
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Thumbnail, name: thumbnail, widget: file}
      - {label: Tags, name: tags, widget: list, field: { label: Tag, name: tag, widget: string }}